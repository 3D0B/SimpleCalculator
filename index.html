<!DOCTYPE html>
<html lang="pl">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Simple calculator">
  <link rel="manifest" href="manifest.json">
  <title>SimpleCalculator</title>
  <link rel="stylesheet" href="style.css">
  <meta name="theme-color" content="#434242"/>
  
</head>

<body>
  
  <div class="calculator">
    <div class="calculator__display-container">

      <div class="calculator__display calculator__display--small"></div>
      <div class="calculator__display calculator__display--big"></div>
    </div>
    <div class="calculator__keyboard">
      <div class="calculator__button calculator__button--is-clear">C</div>
      <div class="calculator__button calculator__button--is-multiply">x</div>
      <div class="calculator__button calculator__button--is-divide">&divide;</div>
      <div class="calculator__button calculator__button--is-backspace">âŒ«</div>
      <div class="calculator__button calculator__button--is-number">7</div>
      <div class="calculator__button calculator__button--is-number">8</div>
      <div class="calculator__button calculator__button--is-number">9</div>
      <div class="calculator__button calculator__button--is-add">+</div>
      <div class="calculator__button calculator__button--is-number">4</div>
      <div class="calculator__button calculator__button--is-number">5</div>
      <div class="calculator__button calculator__button--is-number">6</div>
      <div class="calculator__button calculator__button--is-minus">-</div>
      <div class="calculator__button calculator__button--is-number">1</div>
      <div class="calculator__button calculator__button--is-number">2</div>
      <div class="calculator__button calculator__button--is-number">3</div>
      <div class="calculator__button calculator__button--is-equal">=</div>
      <div class="calculator__button calculator__button--is-sign-change">+-</div>
      <div class="calculator__button calculator__button--is-number">0</div>
      <div class="calculator__button calculator__button--is-dot">.</div>
    </div>
  </div>
  <script src="./script.js"></script>

</body>

</html>
