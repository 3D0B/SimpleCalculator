<!DOCTYPE html>
<html lang="pl">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Simple calculator">

  <link rel="apple-touch-icon" sizes="512x512" href="Icons/desktop/2.0/512.png">
  <link rel="icon" type="image/png" sizes="512x512" href="Icons/desktop/2.0/512.png">

  <link rel="manifest" href="manifest.json">
  <title>SimpleCalculator</title>
  <link rel="stylesheet" href="style.css">
  <meta name="theme-color" content="#434242" />

  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('./sw.js')
        .then(function(registration) {
          console.log('Service - Worker jest zarejestrowany:', registration);
        })
        .catch(function(error) {
          console.log('Błąd rejestracji Service Workera:', error);
        });
    }
  </script>

</head>

<body>

  <div class="calculator">
    <div class="calculator__display-container">

      <div class="calculator__display calculator__display--small"></div>
      <div class="calculator__display calculator__display--big"></div>
    </div>
    <div class="calculator__keyboard">
      <div class="calculator__button-socket"><div class="calculator__button calculator__button--is-clear">C</div></div>
      <div class="calculator__button-socket"><div class="calculator__button calculator__button--is-multiply">x</div></div>
      <div class="calculator__button-socket"><div class="calculator__button calculator__button--is-divide">&divide;</div></div>
      <div class="calculator__button-socket"><div class="calculator__button calculator__button--is-backspace">⌫</div></div>
      <div class="calculator__button-socket"><div class="calculator__button calculator__button--is-number">7</div></div>
      <div class="calculator__button-socket"><div class="calculator__button calculator__button--is-number">8</div></div>
      <div class="calculator__button-socket"><div class="calculator__button calculator__button--is-number">9</div></div>
      <div class="calculator__button-socket"><div class="calculator__button calculator__button--is-add">+</div></div>
      <div class="calculator__button-socket"><div class="calculator__button calculator__button--is-number">4</div></div>
      <div class="calculator__button-socket"><div class="calculator__button calculator__button--is-number">5</div></div>
      <div class="calculator__button-socket"><div class="calculator__button calculator__button--is-number">6</div></div>
      <div class="calculator__button-socket"><div class="calculator__button calculator__button--is-minus">-</div></div>
      <div class="calculator__button-socket"><div class="calculator__button calculator__button--is-number">1</div></div>
      <div class="calculator__button-socket"><div class="calculator__button calculator__button--is-number">2</div></div>
      <div class="calculator__button-socket"><div class="calculator__button calculator__button--is-number">3</div></div>
      <div class="calculator__button-socket calculator__button-socket--row-2"><div class="calculator__button calculator__button--is-equal">=</div></div>
      <div class="calculator__button-socket calculator__button-socket--col-2"><div class="calculator__button calculator__button--is-number">0</div></div>
      <div class="calculator__button-socket"><div class="calculator__button calculator__button--is-dot">.</div></div>
    </div>
  </div>
  <script src="./script.js"></script>

</body>

</html>
